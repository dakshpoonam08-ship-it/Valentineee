<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  padding: 35px 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
  font-weight: 600;
}

.from {
  font-size: 14px;
  color: #777;
  margin-bottom: 15px;
}

p {
  font-size: 15.5px;
  color: #444;
  line-height: 1.6;
}

.question {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 500;
  color: #ff4d6d;
}

.buttons {
  margin-top: 25px;
  position: relative;
}

button {
  padding: 12px 28px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

#yes:hover {
  transform: scale(1.05);
}

#no {
  background: #eee;
  color: #444;
  position: absolute;
  left: 60%;
}

.heart {
  position: fixed;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.4);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
